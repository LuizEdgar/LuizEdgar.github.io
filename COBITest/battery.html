<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>COBI BATTERY</title>

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Include the compiled COBI CSS -->
  <link href="https://cdn.cobi.bike/devkit/v1.0.0/css/cobi-style.css" rel="stylesheet">

  <!-- Include the compiled COBI JS -->
  <script src="https://cdn.cobi.bike/devkit/v1.0.0/js/cobi-style.min.js"></script>

</head>

<body>
  
    <div class="content">
      <div id="batteryLevel"></div>
      <div id="isCharging"></div>
    </div>

</body>

  <script type="text/javascript">
      function batteryLog(level, isCharging) {
          var batteryLevel = document.getElementById("batteryLevel");
          var isChargingDiv = document.getElementById("isCharging");
          batteryLevel.innerHTML = "<p>Battery Level:"+level*100+"%</p>";
          isChargingDiv.innerHTML = "<p>Is Charging:"+isCharging+"</p>";
      }
  </script>  

</html>
